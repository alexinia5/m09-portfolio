<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej. 10 - Kanban</title>
    <link rel="stylesheet" href="kanban.css">
    <script defer src="kanban.js"></script>
</head>
<body>
    <div class="kanban">
        <div id="to-do">
            <h2>To Do</h2>
            <input type="text" id="write-task" value="">
            <button id="add-task">+ Add new task</button>
        </div>
        <div id="doing">
            <h2>Doing</h2>
        </div>
        <div id="done">
            <h2>Done</h2>
        </div>
    </div>
</body>
</html>
