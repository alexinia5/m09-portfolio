<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulari Past√≠s</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cake Order Form</h1>
        <p>Please fill in your information and we'll be sending your order
            in no time.</p>
        <form>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Name"
                autocomplete="on">
            <input type="text" id="lname" name="lname"
                placeholder="Last Name" autocomplete="on">
            <label for="fname">Email</label>
            <input type="email" id="email" name="email">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity">
            <label for="fname">Shopping Address</label>
            <input type="text" id="address" name="shopping-address"
                placeholder="Street Address" autocomplete="on">
            <input list="cities" id="city" name="city" placeholder="City">
            <datalist id="cities">
                <option value="Sabadell">
                <option value="Terrasa">
                <option value="Sant Quirze">
                <option value="Sant Cugat">
            </datalist>
            <input list="countries" id="country" name="country" value="Spain">
            <div class="checkbox">
                <label for="fname">Select your products</label>
            <input type="checkbox" id="cake1" name="cake1">
            <label for="cake1"><img src="img/cake1.png"
                    alt /></label>
            <input type="checkbox" id="cake2" name="cake2">
            <label for="cake2"><img src="img/cake2.png"
                    alt /></label>
                <div class="cakes3-4">
                        <input type="checkbox" id="cake3" name="cake3">
                    <label for="cake3"><img src="img/cake3.png"
                            alt /></label>
                    <input type="checkbox" id="cake4" name="cake4">
                    <label for="cake4"><img src="img/cake4.png"
                            alt /></label>
                </div>
            </div>
        </form>
        <button type="button">PURCHASE</button>
    </body>
</html>
