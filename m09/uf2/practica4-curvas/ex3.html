<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas {
        border: 1px solid black;
        padding: 0.5rem;
    }
</style>
<body>
    <canvas id="canvas" width="320" height="320"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(10, 140);
        ctx.lineTo(10, 50);
        ctx.quadraticCurveTo(20,11,80,10); 
        ctx.lineTo(160, 9);
        ctx.lineTo(160, 50);
        ctx.quadraticCurveTo(160,140,70,140); 
        ctx.lineTo(10,140); 
        ctx.closePath();
        ctx.fill();
    </script>
</body>
</html>
