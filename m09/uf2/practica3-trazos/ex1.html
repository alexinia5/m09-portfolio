<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="320" height="320"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let gap = 10;
        let width = 50;
        let height = 150;

        function drawDiamond(ctx, x, y, style) {
            ctx.fillStyle = style;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + (width/2), y - (height / 2));
            ctx.lineTo(x + width, y);
            ctx.lineTo(x + (width/2), y - (height / 2));
            ctx.stroke();
        }

        // rombo
       drawDiamond(ctx, 20, 100, 'black');
       drawDiamond(ctx, 20, 100, 'yellow');
       drawDiamond(ctx, 20, 100, 'blue');
       drawDiamond(ctx, 20, 100, 'green');
       drawDiamond(ctx, 20, 100, 'yellow');
    </script>
</body>
</html>
