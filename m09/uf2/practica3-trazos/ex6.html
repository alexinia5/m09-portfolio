<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 3rem;
    }
    #canvas {
        border: 1px solid black;
    }
</style>
<body>
    <canvas id="canvas" width="320" height="320"></canvas>

    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        let width = canvas.width;
        let height = canvas.height;
        let centerY = 160;
        let centerX = 160;
        let GAP = 7;
        
        // left top
        for (let j = 0; j <= width/(GAP*2); j++) {
            ctx.beginPath();
            ctx.moveTo(j*GAP, 0);
            ctx.lineTo(0, centerY);
            ctx.stroke();
        }

        for (let i = 0; i <= width/(GAP*2); i++) {
            ctx.beginPath();
            ctx.moveTo(0, i*GAP);
            ctx.lineTo(centerX, 0);
            ctx.stroke();
        }
        
        // right top
        for (let j = 0; j <= width/(GAP*2); j++) {
            ctx.beginPath();
            ctx.moveTo(width, j*GAP);
            ctx.lineTo(centerX, 0);
            ctx.stroke();
        }

        for (let i = 160; i >= width/(GAP*2); i--) {
            ctx.beginPath();
            ctx.moveTo(width, centerY);
            ctx.lineTo(i*GAP, 0);
            ctx.stroke();
        }

        // left bottom
        for (let j = 0; j <= width/(GAP*2); j++) {
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(j*GAP, height);
            ctx.stroke();
        }

        for (let j = 160; j >= width/(GAP*2); j--) {
            ctx.beginPath();
            ctx.moveTo(centerX, height);
            ctx.lineTo(0, j*GAP);
            ctx.stroke();
        }
       
        // right bottom
        for (let j = 0; j <= height; j++) {
            ctx.beginPath();
            ctx.moveTo(width, centerY);
            ctx.lineTo(centerX+(j*GAP), height);
            ctx.stroke();
        }

        for (let j = 160; j >= width/(GAP*2); j--) {
            ctx.beginPath();
            ctx.moveTo(width, j*GAP);
            ctx.lineTo(centerX, height);
            ctx.stroke();
        }
    </script>
</body>
</html>
